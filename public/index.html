<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Todo App</h1>
            <div class="stats">
                <span id="total-todos">0</span> total
                <span id="completed-todos">0</span> completed
            </div>
            <button id="theme-toggle" class="clear-btn" style="background:#11111122; border: 2px solid #ffffff44; margin-top:12px">
                <i class="fas fa-moon" id="theme-icon"></i> <span id="theme-label">Dark</span>
            </button>
            <button id="install-app" class="clear-btn" style="margin-left:8px; background:#11111122; border: 2px solid #ffffff44; display:none">
                <i class="fas fa-download"></i> Install App
            </button>
        </header>

        <div class="add-todo-section">
            <form id="todo-form" class="todo-form">
                <div class="input-group">
                    <input type="text" id="todo-input" placeholder="Add a new todo..." required>
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </form>
        </div>

        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <button id="clear-completed" class="clear-btn">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
            <button id="reset-all" class="clear-btn" style="background:#6c757d">
                <i class="fas fa-rotate-left"></i> Reset All
            </button>
        </div>

        <div class="todos-container">
            <ul id="todos-list" class="todos-list"></ul>
            <div id="empty-state" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>No todos yet. Add one above!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
